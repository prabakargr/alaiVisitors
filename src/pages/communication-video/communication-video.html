<ion-header>
    <ion-toolbar>
        <ion-navbar>
            <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
          </button>
            <ion-title>Security Communication</ion-title>
        </ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row class="commuVideo">
             <ion-col col-2></ion-col>
             <ion-col col-8 align="center">
                <iframe width="200" height="100" src="https://www.youtube.com/embed/tgbNymZ7vqY">
                </iframe>
             </ion-col>
             <ion-col col-2></ion-col>
        </ion-row>
        <ion-row class="iconVoice">
            <ion-col col-4></ion-col>
            <ion-col col-4 align="center">
                <ion-icon name="mic-off"></ion-icon>
            </ion-col>
            <ion-col col-4></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 class="bottomBtns">
                <button ion-button block icon-start><ion-icon name="mic-off"></ion-icon>CALL SECURITY</button>
                <button ion-button block class="cancelBtn">CANCEL</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
