<ion-header>

    <ion-toolbar>
        <ion-navbar>
            <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
          </button>
            <ion-title>Visitor Registration</ion-title>
        </ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>


</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-2 class="tabCol">
                <h5>Share</h5>
            </ion-col>
            <ion-col col-5 class="tabCol">
                <h5>Visitor Name</h5>
            </ion-col>
            <ion-col col-5 class="tabCol">
                <h5>Date / Time</h5>
            </ion-col>
            <ion-col col-2 class="tabCol">
                <ion-checkbox color="dark"></ion-checkbox>
            </ion-col>
            <ion-col col-5 class="tabCol">
                <p>AAA</p>
            </ion-col>
            <ion-col col-5 class="tabCol">
                <P>28-JUN 10:00</P>
            </ion-col>
            <ion-col col-2 class="tabCol">
                <ion-checkbox color="dark"></ion-checkbox>
            </ion-col>
            <ion-col col-5 class="tabCol">
                <P>BBB</P>
            </ion-col>
            <ion-col col-5 class="tabCol">
                <P>29-JUN 10:00</P>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 class="bottomBtns">
                <button ion-button block icon-start> <ion-icon ios="md-share" md="md-share"></ion-icon>Share</button>
                <button ion-button block class="cancelBtn">Cancel</button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
