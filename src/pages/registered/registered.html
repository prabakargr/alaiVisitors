<ion-header>

  <ion-toolbar>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
        <ion-title>Registered Visitors</ion-title>
    </ion-navbar>
    <ion-buttons end>
        <button ion-button icon-only>
            <ion-icon name="home"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>

</ion-header>


<ion-content padding>
     <ion-grid>
         <ion-row class="BarScan">
             <ion-col col-4></ion-col>
             <ion-col col-4 align="center">
                    <ion-buttons>
                            <img src="assets/imgs/QR.png">
                    </ion-buttons>
             </ion-col>
             <ion-col col-4></ion-col>
             <ion-col col-12 class="BtnScan">
                    <button ion-button full class="BtmFirstBtn"> SCAN QR Code</button>
            </ion-col>
         </ion-row>
         <ion-row class="scanId">
             <ion-col col-12 align="center">
                    <ion-icon name="contact"></ion-icon>
             </ion-col>
             <ion-col col-12 class="BtnScan">
                    <button ion-button full class="BtmFirstBtn"> SCAN ID Card</button>
            </ion-col>
         </ion-row>
         <ion-row>
             <ion-col col-6>
             <p>Visitor Name:</p>
             </ion-col>
             <ion-col col-6 align="left">
                 <p>Prabakar</p>
             </ion-col>
            <ion-col col-6>
                <p>Whom to visit:</p>
            </ion-col>
            <ion-col col-6 align="left">
                <p>Sathesh M,3A,Block 20</p>
            </ion-col>
            <ion-col col-6>
                <p>Time of Planned visit:</p>
            </ion-col>
            <ion-col col-6 align="left">    
                <p>03 Aug 2018 9.00 AM - 10.OO AM</p>
            </ion-col>
            <ion-col col-6>
                <p>Start time:</p>
            </ion-col>
            <ion-col col-6 align="left">
                <p>9.00 AM</p>
            </ion-col>
         </ion-row>
         <ion-row class="checkBoxReg">
                <ion-col col-1>
                        <ion-checkbox color="dark"></ion-checkbox>
                </ion-col>
                <ion-col col-11 class="TermsValues">
                        <span>Recorded ID Proof and verified the details</span>
                </ion-col>
         </ion-row>
         <ion-row>
                <ion-col col-12 class="BtnScan">
                        <button ion-button full class="BtmFirstBtn">Generate Visitor Pass</button>
                </ion-col>
        </ion-row>
     </ion-grid>
</ion-content>
