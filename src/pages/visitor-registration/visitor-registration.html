<ion-header>
  <ion-toolbar>
      <ion-navbar>
          <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
          <ion-title>Visitor Register</ion-title>
      </ion-navbar>
      <ion-buttons end>
          <button ion-button icon-only>
              <ion-icon name="home"></ion-icon>
          </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
   <ion-grid>
       <form>
          <ion-row>
              <ion-col col-12>
                  <ion-item>
                      <ion-label floating>Username</ion-label>
                      <ion-input type="text"></ion-input>
                    </ion-item>         
               </ion-col>
          </ion-row>
          <ion-row class="genderSelection">
              <ion-col col-1 class="checkBox">
                <ion-checkbox color="dark"></ion-checkbox>                  
              </ion-col>
              <ion-col col-2>
                <ion-icon name="man"></ion-icon>
              </ion-col>
              <ion-col col-1>
                  <ion-checkbox color="dark"  class="checkBox"></ion-checkbox>                  
                </ion-col>
                <ion-col col-2>
                  <ion-icon name="woman"></ion-icon>
                </ion-col>
                <ion-col col-6>

                </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-12>
                  <ion-item>
                      <ion-datetime placeholder="Date of visit"></ion-datetime>
                      <ion-icon item-start color="dark" ios="ios-calendar" md="md-calendar"></ion-icon>
                  </ion-item>      
               </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
                <h6>Time of Visit</h6>
            </ion-col>
          </ion-row>  
          <ion-row>
              <ion-col col-5>
                  <ion-item>
                      <ion-input type="text"></ion-input>
                    </ion-item> 
              </ion-col>
              <ion-col col-2>
                <h5>to</h5>
              </ion-col>
              <ion-col col-5>
                  <ion-item>
                      <ion-input type="text"></ion-input>
                    </ion-item> 
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-12>
                  <ion-item>
                      <ion-label floating>Adhar Number</ion-label>
                      <ion-input type="text"></ion-input>
                    </ion-item> 
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-12 class="bottomBtns">
                  <button ion-button block icon-start>REGISTER</button>
                  <button ion-button block class="cancelBtn">CANCEL</button>
              </ion-col>
          </ion-row>
       </form>
   </ion-grid>

</ion-content>
