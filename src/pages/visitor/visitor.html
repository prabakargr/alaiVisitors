<ion-header>
    <ion-toolbar>
        <ion-navbar>
            <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
          </button>
            <ion-title>Visitor Registration</ion-title>
        </ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-4></ion-col>
            <ion-col col-4 align='center'>
                <ion-buttons>
                    <button ion-button class="handshakeBtn">
                <img src="assets/imgs/handshake.png">
            </button>
                </ion-buttons>
            </ion-col>
            <ion-col col-4></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 align='center'>
                <p>
                    Visitor Registration is Successful
                </p>
                <p>
                    Please Share the QR Code to the visitor for a
                </p>
                <p>
                    hassle free entry
                </p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4></ion-col>
            <ion-col col-4 align='center'>
                <ion-buttons>

                    <img src="assets/imgs/QR.png">

                </ion-buttons>
            </ion-col>
            <ion-col col-4></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 class="bottomBtns">
                <button ion-button block icon-start  class="BtmFirstBtn"><ion-icon ios="md-share" md="md-share"></ion-icon>SHARE</button>
                <button ion-button block class="cancelBtn">CANCEL</button>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
